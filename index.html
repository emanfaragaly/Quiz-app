<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <title>Quiz</title>
</head>
<body>
    <div class="main">
        <p class="score">Total Result = </p>
        <div class="quiz">
            <p class="question"></p>
            <input type="radio" name=""  id="in-1" class="option"/>
            <label  class="ans" for="in-1"></label>
            <input type="radio"id="in-2" name="" class="option"/>
            <label  class="ans" for="in-2"></label>
            <input type="radio" id="in-3" name=""  class="option"/>
            <label  class="ans" for="in-3"></label>
        </div>
        <div class="buttons">
            <button class="previous" type="button">Previous</button>
            <button class="next" type="button">Next</button>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
